name: Bump version, tag commit and generate changelog with conventional commits

on:
  push:
    tags:
      - "v*.*.*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  tag-and-generate-changelog:
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.changelog.changelog }}
      tag: ${{ steps.changelog.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.changelog.changelog }}
          tag_name: ${{ steps.changelog.tag }}
